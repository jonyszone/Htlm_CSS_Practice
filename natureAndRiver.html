<img src="natureAndRiver.png" alt="Image not found">

	<input type="text" placeholder="not requred" name="userInput">
	<input type="text" placeholder="requred text" name="userInput" required="">
	<input type="submit" name="submit">
</form>
<h2>Let's create Sign Up page</h2>
<p>Please Note: First Name, Last Name, Password, Email are required</p>
<form>
	<label for="FirstName">First Name:</label>
	<input type="text" placeholder="First Name" name="" required="">
	<label for="LastName">Last Name:</label>
	<input type="text" placeholder="Last Name" name="" required="">

</form>
<p></p>

	<label for="Email">Email:</label>

	<input type="Password" name="">

<form method="get">
	<h3>Are you over the age of 18?</h3>
	<label for="yes" >Yes: </label>
	<input id="yes" type="Radio" name="yes">

	<label  for="no">No: </label>
	<input id="no" type="Radio" name="yes">
</form>

<option>Dutch Bangla</option>
</select>
<p></p>
